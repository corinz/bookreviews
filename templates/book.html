<!doctype html>
<html lang="en">
   <head>

      <title>Corin's Books</title>

      {% include 'includes/html-header.html' %}

   </head>

         <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

            {% include 'includes/header-nav.html' %}

            </main>

         </div>
         <br/><br/><br/>

         {% include 'includes/footer.html' %}
